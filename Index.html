<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body class="text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 style="color: firebrick">Codingal</h1>
        <p>Codingal Will help you fall in love with coding!</p>
      </div>
    </div>
    <div class="container mt-3">
      <h2 class="mb-4">Buttons</h2>
      <button type="button" class="btn btn-primary btn-outline-dark">
        Primary
      </button>
      <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
      <button type="button" class="btn btn-success btn-lg">Success</button>
      <button type="button" class="btn btn-warning btn-sm">Warning</button>
      <button type="button" class="btn btn-danger btn-outline-dark">
        Danger
      </button>
    </div>
    <div class="container mt-4">
      <h2 class="text-info mb-3">Contextual Badges</h2>
      <span class="badge badge-primary">Primary</span>
      <span class="badge badge-secondary">Secondary</span>
      <span class="badge badge-danger">Danger</span>
      <span class="badge badge-warning">Warning</span>
      <span class="badge badge-light">Light</span>
      <span class="badge badge-info">Info</span>
      <span class="badge badge-dark">Dark</span>

      <button type="button" class="btn btn-light btn-outline-dark">
        Unread Messages <span class="badge badge-danger">999+</span>
      </button>
      <h2 class="text-secondary display-4 mt-3">Basic Progress Bar</h2>
      <div class="progress">
        <div
          class="progress-bar"
          style="width: 99%; background-color: rgb(30, 42, 210)"
        >
          99%
        </div>
      </div>
    </div>
  </body>
</html>
